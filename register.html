<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>

<body>

    <h2>הרשמה</h2>

    <form id="registerForm">
        <label>שם משתמש:</label><br>
        <input type="text" id="username" required><br><br>

        <label>שם פרטי:</label><br>
        <input type="text" id="firstName" required><br><br>

        <label>תמונה (URL):</label><br>
        <input type="url" id="imageUrl" required><br><br>

        <label>סיסמה:</label><br>
        <input type="password" id="password" required><br><br>

        <label>אימות סיסמה:</label><br>
        <input type="password" id="confirmPassword" required><br><br>

        <button type="submit">הרשמה</button>
    </form>

    <p id="message" style="color:red;"></p>

    <hr>
    <p>כבר יש לך חשבון?</p>
    <button id="goLoginBtn" type="button">חזרה להתחברות</button>

    <script>
        // button to login
        document.getElementById("goLoginBtn").addEventListener("click", () => {
            window.location.href = "login.html";
        });

        // register with localStorage users
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const firstName = document.getElementById("firstName").value.trim();
            const imageUrl = document.getElementById("imageUrl").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");
            message.textContent = "";

            let users = JSON.parse(localStorage.getItem("users") || "[]");

            if (users.some(u => u.username === username)) {
                message.textContent = "שם המשתמש כבר קיים במערכת";
                return;
            }

            if (password.length < 6) {
                message.textContent = "הסיסמה חייבת להכיל לפחות 6 תווים";
                return;
            }

            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            if (!hasLetter || !hasNumber) {
                message.textContent = "הסיסמה חייבת להכיל לפחות אות אחת ומספר אחד";
                return;
            }

            if (password !== confirmPassword) {
                message.textContent = "הסיסמאות אינן זהות";
                return;
            }

            users.push({ username, firstName, imageUrl, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("ההרשמה בוצעה בהצלחה!");
            window.location.replace("login.html");
        });
    </script>

</body>

</html>
