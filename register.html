<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>

    <h2>הרשמה</h2>

    <form id="registerForm">
        <label>שם משתמש:</label><br>
        <input type="text" id="username" required><br><br>

        <label>שם פרטי:</label><br>
        <input type="text" id="firstName" required><br><br>

        <label>תמונה (URL):</label><br>
        <input type="url" id="imageUrl" required><br><br>

        <label>סיסמה:</label><br>
        <input type="password" id="password" required><br><br>

        <label>אימות סיסמה:</label><br>
        <input type="password" id="confirmPassword" required><br><br>

        <button type="submit">הרשמה</button>
    </form>

    <p id="message" style="color:red;"></p>
    <hr>

    <p>כבר יש לך חשבון?</p>
    <button onclick="goToLogin()">חזרה להתחברות</button>

    <script>
        function goToLogin() {
            window.location.href = "login.html";
        }
    </script>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const firstName = document.getElementById("firstName").value.trim();
            const imageUrl = document.getElementById("imageUrl").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");

            message.textContent = "";

            try {
                const res = await fetch("http://localhost:3000/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, firstName, imageUrl, password, confirmPassword })
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    message.textContent = data.message || "שגיאה בהרשמה";
                    return;
                }

                alert("ההרשמה בוצעה בהצלחה!");
                window.location.href = "login.html";

            } catch (err) {
                message.textContent = "שגיאת רשת / שרת לא זמין";
            }
        });
    </script>


</body>

</html>
