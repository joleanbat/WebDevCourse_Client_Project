<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

    <h2>התחברות</h2>

    <form id="loginForm">
        <label>שם משתמש:</label><br>
        <input type="text" id="username" required><br><br>

        <label>סיסמה:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">התחבר</button>
    </form>

    <p id="message" style="color:red;"></p>
    <hr>

    <p>אין לך חשבון?</p>
    <button onclick="goToRegister()">מעבר להרשמה</button>

    <script>
        function goToRegister() {
            window.location.href = "register.html";
        }
    </script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const msg = document.getElementById("message");
            msg.textContent = "";

            try {
                const res = await fetch("http://localhost:3000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    msg.textContent = data.message || "שגיאה בהתחברות";
                    return;
                }

                // save current user in sessionStorage (same as before)
                sessionStorage.setItem("currentUser", JSON.stringify(data.user));

                // redirect
                window.location.replace("search.html");

            } catch (err) {
                msg.textContent = "שגיאת רשת / שרת לא זמין";
            }
        });
    </script>


</body>

</html>
