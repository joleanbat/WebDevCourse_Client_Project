<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>

<body>

    <h2>התחברות</h2>

    <form id="loginForm">
        <label>שם משתמש:</label><br>
        <input type="text" id="username" required><br><br>

        <label>סיסמה:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">התחבר</button>
    </form>

    <p id="message" style="color:red;"></p>

    <hr>
    <p>אין לך חשבון?</p>
    <button id="goRegisterBtn" type="button">מעבר להרשמה</button>

    <script>
        // button to register
        document.getElementById("goRegisterBtn").addEventListener("click", () => {
            window.location.href = "register.html";
        });

        // login with localStorage users
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            message.textContent = "";

            const users = JSON.parse(localStorage.getItem("users") || "[]");

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                message.textContent = "שם משתמש או סיסמה שגויים";
                return;
            }

            // save current user in sessionStorage
            const currentUser = {
                username: user.username,
                firstName: user.firstName,
                imageUrl: user.imageUrl
            };

            sessionStorage.setItem("currentUser", JSON.stringify(currentUser));

            // go to search
            window.location.replace("search.html");
        });
    </script>

</body>

</html>
